<form (ngSubmit)="onSubmit()">
  <header class="header">
    <button (click)="back()" class="back-button">Back To Get All Cab</button>

    </header>
  <h1>This is a Update Cab Details</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Cab Name :</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Which ID's Details You Want To change" required [(ngModel)]="cab.carName" name="id">
  </div>
  <div class="mb-3">
    <label for="cabType" class="form-label">Car Type :</label>
    <input type="text" class="form-control" id="cabType" required [(ngModel)]="cab.cabType" name="cabType">
  </div>
  <div class="mb-3">
    <label for="cabNo" class="form-label">Cab No :</label>
    <input type="text" class="form-control" id="cabNo" required [(ngModel)]="cab.cabNo" name="cabNo">
  </div>
  <div class="mb-3">
    <label for="placeId" class="form-label">Place Id :</label>
    <input type="number" class="form-control" id="placeId" required [(ngModel)]="cab.placeId" name="placeId">
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
